<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gallifreyan Translator</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/raphael-min.js"></script>
	<script src="js/raphael.export.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/number.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<div class="container">
	<form class="form-translate">
		<h2 class="form-translate-heading">Enter text</h2>
		<input type="text" id="text" class="input-block-level" placeholder="Bowties are cool.">
		<button id="export" class="btn btn-large btn-primary">Export SVG</button>
	</form>
</div>

<div id="paper"></div>

<div class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Export SVG</h3>
	</div>
	<div class="modal-body">
		<textarea cols="1" rows="1"></textarea>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
	</div>
</div>

</body>
</html>
